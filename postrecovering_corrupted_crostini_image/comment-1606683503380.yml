comment: >-
  There is no need to "install" crosh. crosh is installed on every single
  chromeos device. What you downloaded is the ssh extension to crosh which only
  exists since ssh was removed form crosh a while ago. vmc works perfectly fine
  without the ssh extension so this is just an unnecessary step.
